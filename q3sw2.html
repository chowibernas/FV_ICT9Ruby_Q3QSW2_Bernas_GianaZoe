	<details ontoggle="message()">
		<summary style="font-size: 17px">About Billy</summary>

	<br>

	<p style="font-size: 17px"><u><b>INSTRUCTIONS:</b></u> Enter the value of two numbers and find out answers from the colorful boxes ðŸ¤¯</p>

	<div class="flex-container">

	<form>
		<label> Value of A: </label>
			<input type="number" id="one" class="form-control">
		<label> Value of B: </label>
			<input type="number" id="two" class="form-control">
		<br>
		<button type="Submit" class="btn btn-danger" onclick="plus()">Addition</button>
		<button type="Submit" class="btn btn-warning" onclick="minus()">Subtraction</button>
		<button type="Submit" class="btn btn-success" onclick="multiply()">Multiplication</button>
		<button type="Submit" class="btn btn-primary" onclick="divide()">Division</button>
		<br>
		<button type="Submit" class="btn btn-default" onclick="exponent()"><u>Exponentiation</u></button>
		<button type="Submit" class="btn btn-default" onclick="modulus()"><u>Get Remainder</u></button>

	</form>
</div>

		<br>
	</div>

	<script>
		function plus(){
		var one=document.getElementById("one").value;
		var two=document.getElementById("two").value;
		var answer=Number(one) + Number(two); 
		document.write("The sum is: " +answer)

		}

		function minus(){
		var one=document.getElementById("one").value;
		var two=document.getElementById("two").value;
		var answer=Number(one) - Number(two); 
		document.write("The difference is: " +answer)

		}

		function multiply(){
		var one=document.getElementById("one").value;
		var two=document.getElementById("two").value;
		var answer=Number(one) * Number(two); 
		document.write("The product is: " +answer)

		}

		function exponent(){
		var one=document.getElementById("one").value;
		var two=document.getElementById("two").value;
		var answer=Number(one) ** Number(two); 
		document.write("The value of a raised to b is: " +answer)

		}

		function modulus(){
		var one=document.getElementById("one").value;
		var two=document.getElementById("two").value;
		var answer=Number(one) % Number(two); 
		document.write("The remainder is: " +answer)

		}
		function message(){
		document.getElementById("billy").innerHTML="This bright young fellow feline is Billy. He loves Math and he wants you to love Math too! So he created an amazing machine that helps you solve any Math equation.";
}
